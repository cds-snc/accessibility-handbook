fr:
  title: "Bienvenue dans le guide d’accessibilité du SNC"
  software-version: Alpha
  charter: "Le Service numérique canadien s’est engagé à créer des services accessibles et inclusifs. Bâtir des services accessibles, c’est répondre aux besoins du plus grand nombre de personnes possible. Dès le départ, nous travaillons avec ceux et celles qui utiliseront un produit, y compris les personnes handicapées. Nous travaillons dans toutes les disciplines, brouillant ainsi les frontières entre la recherche, le développement, la conception et l’accessibilité.<br><br>L’inclusion est une grande priorité dans tous nos travaux. Pour nous, il est important que chacun puisse interagir avec nos services de manière à répondre à ses besoins personnels et à promouvoir son indépendance et sa dignité. Notre objectif, c’est de faire mieux qu’hier.<br><br>Nous avons rédigé ces principes directeurs pour créer des services accessibles et inclusifs au sein du Service numérique canadien et avec nos partenaires. Il s’agit d’un ensemble cohérent de directives visant à rendre le contenu accessible aux personnes handicapées."
  cds-snc: "Service numérique canadien"
