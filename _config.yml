# Site settings
title: CDS Handbook Beta
description: 
email:
permalink: pretty
author:
  name: 
  email: 

# GitHub repo Variables
github:
  organization: cds-snc
  repository: accessibility-handbook
  default_branch: master

exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go
- vendor
- app.json

sass:
  sass_dir: stylesheets
  style: :compressed

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

collections:
  pages:
    output: true
    permalink: /:path/

# Google Analytics tracking code for handbook
google_analytics_ua: UA-102484926-12

# Configuration for jekyll_pages_api_search plugin gem.
jekyll_pages_api_search:
  # Uncomment this to speed up site generation while developing.
  #skip_index: true

  placeholder: Search

  # Each member of `index_fields` should correspond to a field generated by
  # the jekyll_pages_api. It can hold an optional `boost` member as a signal
  # to Lunr.js to weight the field more highly (default is 1).
  index_fields:
    title:
      boost: 10
    tags:
      boost: 10
    url:
      boost: 5
    body:

generate_nodes: true
flat_namespace: true

jekyll_get:
  - data: dgcommunities
    json: 'https://digital.gov/communities/index.json'
